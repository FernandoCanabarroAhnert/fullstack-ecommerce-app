<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cartão de Crédito</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <header th:replace="~{fragments/header::header}"></header>
    <hr class="m-0">
    <main class="default-form-section">
        <h2>Adicionar Cartão de Crédito</h2>
        <section class="container">
            <div class="row align-items-center justify-content-center">
                <form th:action="@{/credit-cards}" method="post" th:object="${creditCardDto}" class="mb-4 col-10 col-md-6 default-form">
                        
                    <label for="name" class="form-label">Nome do Titular</label>
                    <input type="text" class="form-control" id="holderName" name="holderName" th:field="*{holderName}" placeholder="Nome do Titular">
                    <p class="text-danger mb-2" th:if="${#fields.hasErrors('holderName')}" th:errors="*{holderName}"></p>

                    <label for="cardNumber" class="form-label mt-3">Número do Cartão de Crédito</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" th:field="*{cardNumber}" placeholder="Número do Cartão de Crédito">
                    <p class="text-danger mb-2" th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}"></p>

                    <label for="cvv" class="form-label">Número do CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" th:field="*{cvv}" placeholder="Número do CVV">
                    <p class="text-danger mb-2" th:if="${#fields.hasErrors('cvv')}" th:errors="*{cvv}"></p>

                    <label for="expirationDate" class="form-label">Data de Expiração</label>
                    <input type="month" class="form-control" id="expirationDate" name="holderName" th:field="*{expirationDate}" placeholder="Data de Expiração">
                    <p class="text-danger mb-2" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></p>

                    <p class="mb-2">Bandeira do Cartão</p>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="VISA" name="brand" th:field="*{brand}" value="VISA">
                        <label for="VISA" class="form-check-label">VISA</label>
                        <p class="text-danger mb-2" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></p>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="MASTERCARD" name="brand" th:field="*{brand}" value="MASTERCARD">
                        <label for="MASTERCARD" class="form-check-label">MASTERCARD</label>
                        <p class="text-danger mb-2" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></p>
                    </div>

                    <button class="btn btn-green" type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
        <section th:replace="~{fragments/newsletter::newsletter}"></section>
    </main>
    <hr class="m-0">
    <footer th:replace="~{fragments/footer::footer}"></footer>
    <script th:src="@{/js/dropdown-menu.js}"></script>
    <script th:src="@{/js/mobile-menu.js}"></script>
</body>

</html>
