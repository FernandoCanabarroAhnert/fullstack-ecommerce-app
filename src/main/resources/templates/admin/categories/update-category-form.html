<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Categoria</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <header th:replace="~{fragments/header::header}"></header>
    <hr class="m-0">
    <main class="default-form-section">
        <h2>Atualizar Categoria</h2>
        <section class="container">
            <div class="row align-items-center justify-content-center">
                <form th:action="@{/admin/categories/{id}(id=${categoryDto.id})}" method="post" th:object="${categoryDto}" class="mb-4 col-10 col-md-6 default-form" enctype="multipart/form-data">
                        
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Nome da Categoria">
                    <p class="text-danger mb-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

                    <label for="image" class="form-label mt-3">Imagem</label>
                    <input type="file" accept=".jpg,.png" class="form-control" th:field="*{image}">

                    <button class="btn btn-green" type="submit">Atualizar</button>
                </form>
            </div>
        </section>
        <section th:replace="~{fragments/newsletter::newsletter}"></section>
    </main>
    <hr class="m-0">
    <footer th:replace="~{fragments/footer::footer}"></footer>
    <script th:src="@{/js/dropdown-menu.js}"></script>
    <script th:src="@{/js/mobile-menu.js}"></script>
</body>

</html>
