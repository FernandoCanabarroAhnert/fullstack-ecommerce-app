<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Cupom</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <header th:replace="~{fragments/header::header}"></header>
    <hr class="m-0">
    <main class="default-form-section">
        <h2>Cadastrar novo Cupom de Desconto</h2>
        <section class="container">
            <div class="row align-items-center justify-content-center">
                <form th:action="@{/admin/coupons}" method="post" th:object="${couponDto}" class="mb-4 col-10 col-md-6 default-form">
                        
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="description" name="description" th:field="*{description}" placeholder="Descrição do Cupom">
                    <p class="text-danger mb-2" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

                    <label for="code" class="form-label mt-2">Código do Cupom</label>
                    <input type="text" th:field="*{code}" id="code" name="code" class="form-control" placeholder="Código do Cupom">
                    <p class="text-danger mb-2" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>

                    <label for="discountPercentage" class="form-label mt-2">Porcentagem de Desconto</label>
                    <div class="input-group">
                        <input type="number" th:field="*{discountPercentage}" id="discountPercentage" name="discountPercentage" 
                            class="form-control" placeholder="Porcentagem de Desconto do Cupom">
                        <span class="input-group-text">%</span>
                    </div>
                    <p class="text-danger mb-2" th:if="${#fields.hasErrors('discountPercentage')}" th:errors="*{discountPercentage}"></p>

                    <label for="availableDays" class="form-label mt-2">Dias de Disponibilidade</label>
                    <input type="number" th:field="*{availableDays}" id="availableDays" name="availableDays" class="form-control" 
                        placeholder="Dias de Disponibilidade do Cupom">
                    <p class="text-danger mb-2" th:if="${#fields.hasErrors('availableDays')}" th:errors="*{availableDays}"></p>

                    <button class="btn btn-green" type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
        <section th:replace="~{fragments/newsletter::newsletter}"></section>
    </main>
    <hr class="m-0">
    <footer th:replace="~{fragments/footer::footer}"></footer>
    <script th:src="@{/js/dropdown-menu.js}"></script>
    <script th:src="@{/js/mobile-menu.js}"></script>
</body>

</html>
