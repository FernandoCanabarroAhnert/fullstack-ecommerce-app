<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar Conta</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <header th:replace="~{fragments/header::header}"></header>
    <hr class="m-0">
    <main class="default-form-section">
        <h2>Ativação de Conta</h2>
        <section class="container">
            <div class="row align-items-center justify-content-center">
                <form th:action="@{/auth/activate-account}" method="post" th:object="${activateDto}" class="mb-4 col-10 col-md-6 col-lg-4 default-form">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="code" name="code" th:field="*{code}" placeholder="Digite seu código de confirmação">
                        <label for="code" class="form-label">Digite seu código de confirmação</label>
                    </div>
                    <p class="text-danger mb-2" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>
                    <button class="btn btn-green" type="submit">Ativar Conta</button>
                </form>
            </div>
        </section>

        <section th:replace="~{fragments/newsletter::newsletter}"></section>
    </main>
    <hr class="m-0">
    <footer th:replace="~{fragments/footer::footer}"></footer>
    <script th:src="@{/js/dropdown-menu.js}"></script>
    <script th:src="@{/js/mobile-menu.js}"></script>
</body>

</html>
