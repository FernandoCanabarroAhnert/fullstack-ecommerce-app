<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <header th:replace="~{fragments/header::header}"></header>
    <hr class="m-0">
    <main class="default-form-section">
        <h2>Alteração de Senha</h2>
        <section class="container">
            <div class="row justify-content-center">
                <form th:action="@{/auth/new-password}" method="post" th:object="${passwordRecoverDto}"
                    class="mb-4 col-10 col-md-6 default-form">

                    <div class="form-floating">
                        <input type="text" class="form-control" id="code" name="code" th:field="*{code}"
                            placeholder="Digite seu código de confirmação">
                        <label for="code" class="form-label">Digite seu código de confirmação</label>
                    </div>
                    <p class="text-danger mb-2" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>

                    <div class="form-floating mt-3 mb-2">
                        <input type="password" class="form-control password-input" name="password" id="password"
                            placeholder="Insira sua senha" th:field="*{newPassword}">
                        <span class="input-group-text password-toggle">
                            <i class="bi bi-eye-slash password-toggle-icon"></i>
                        </span>
                        <label for="password" class="form-label">Insira sua senha</label>
                    </div>
                    <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger mb-2">
                    </p>

                    <div class="form-floating mt-3 mb-3">
                        <input type="password" class="form-control password-input" name="password-ack" id="password-ack"
                            placeholder="Repita sua senha" th:field="*{newPasswordAck}">
                        <span class="input-group-text password-ack-toggle">
                            <i class="bi bi-eye-slash password-ack-toggle-icon"></i>
                        </span>
                        <label for="password-ack" class="form-label">Repita sua senha</label>
                    </div>
                    <p th:if="${#fields.hasErrors('newPasswordAck')}" th:errors="*{newPasswordAck}"
                        class="text-danger mb-2"></p>

                    <button class="btn btn-green" type="submit">Alterar senha</button>
                </form>
            </div>
        </section>

        <section th:replace="~{fragments/newsletter::newsletter}"></section>
    </main>
    <hr class="m-0">
    <footer th:replace="~{fragments/footer::footer}"></footer>

    <script th:src="@{/js/login-register.js}"></script>
    <script th:src="@{/js/dropdown-menu.js}"></script>
    <script th:src="@{/js/mobile-menu.js}"></script>
</body>

</html>
