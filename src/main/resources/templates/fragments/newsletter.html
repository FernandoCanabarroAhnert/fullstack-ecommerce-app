<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <section th:fragment="newsletter" class="container-fluid" id="newsletter">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="newsletter-title col-12 col-lg-3">
                    <i class="bi bi-envelope-at"></i>
                    <span>Inscreva-se na Newsletter</span>
                </div>
                <div class="newsletter-coupon col-12 col-lg-4">
                    <span>...e receba um desconto de 20% na sua 1a compra</span>
                </div>
                <div class="newsletter-form col-12 col-lg-5">
                    <form method="get" th:action="@{/newsletter-subscribe}">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                        <button class="input-group-text" type="submit">
                            Inscreva-se
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
